<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Omah Sawah Homestay</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="login-grid">
    
    <!-- Bagian kiri -->
    <div class="login-left">
      <h1>Omah Sawah Homestay</h1>
      <p>Rasakan kenyamanan menginap di tengah hamparan sawah hijau ğŸŒ¾</p>
    </div>

    <!-- Bagian kanan -->
    <div class="login-right">
      <div class="login-box">
        <h2>Login Akun</h2>
        <form action="dashboard.html" method="post">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>

          <button type="submit">Masuk</button>
        </form>
        <p>Belum punya akun? <a href="register.html">Daftar Sekarang</a></p>
        <p><a href="index.html">Kembali ke Beranda</a></p>
      </div>
    </div>

  </div>
  <script src="js/script.js"></script>
</body>

</html>
