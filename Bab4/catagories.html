<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kategori - Omah Sawah Homestay</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container wrap">
      <div class="brand">Omah Sawah Homestay</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2>Daftar Kategori Kamar</h2>
      <a class="button" href="catagories-form.html">Tambah Kategori</a>
    </div>

    <div class="categories-grid">
      <!-- contoh card kategori -->
      <div class="category-card">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=900&q=80" alt="Standard">
        <div class="body">
          <h3>Kamar Standard</h3>
          <p>Kamar nyaman untuk 2 orang, pemandangan taman.</p>
          <p>
            <a class="button" href="category-form.html">Edit</a>
            <a class="button" href="#" style="background:#b91c1c; margin-left:8px">Hapus</a>
          </p>
        </div>
      </div>

      <div class="category-card">
        <img src="https://images.unsplash.com/photo-1600585154207-16692f1b91af?auto=format&fit=crop&w=900&q=80" alt="Deluxe">
        <div class="body">
          <h3>Kamar Deluxe</h3>
          <p>Balcony, pemandangan sawah.</p>
          <p>
            <a class="button" href="catagories-form.html">Edit</a>
            <a class="button" href="#" style="background:#b91c1c; margin-left:8px">Hapus</a>
          </p>
        </div>
      </div>

      <!-- tambahkan card sesuai kebutuhan -->
    </div>
  </main>
</body>
</html>
